slam_toolbox:
  ros__parameters:

    # ==========================================================
    # 1. Plugin & Solver Settings (การคำนวณทางคณิตศาสตร์)
    # ==========================================================
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ==========================================================
    # 2. ROS Infrastructure (กรอบอ้างอิงและหัวข้อข้อมูล)
    # ==========================================================
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    mode: mapping # mapping or localization
    use_map_saver: true
    use_sim_time: true # ควรตั้งเป็น true เมื่อรันจาก Rosbag

    # ==========================================================
    # 3. Update & Timing (จังหวะเวลาและการแสดงผล)
    # ==========================================================
    transform_publish_period: 0.02
    map_update_interval: 2.0 # 5.0
    transform_timeout: 0.
    tf_buffer_duration: 30.0
    minimum_time_interval: 0.0
    throttle_scans: 1

    # ==========================================================
    # 4. Sensor & Map Resolution (สเปกเซนเซอร์และความละเอียด)
    # ==========================================================
    resolution: 0.05
    min_laser_range: 0.12
    max_laser_range: 3.5
    occupancy_threshold: 0.1
    stack_size_to_use: 40000000

    # ==========================================================
    # 5. Motion Filter (เงื่อนไขการอัปเดตตำแหน่ง)
    # ==========================================================
    minimum_travel_distance: 0.15 # 0.3
    minimum_travel_heading: 0.1 # 0.2
    scan_queue_size: 10
    scan_buffer_size: 5
    scan_buffer_maximum_scan_distance: 10.0

    # ==========================================================
    # 6. Scan Matcher (การจับคู่สแกน LiDAR กับแผนที่)
    # ==========================================================
    use_scan_matching: true
    use_scan_barycenter: true
    distance_variance_penalty: 0.3
    angle_variance_penalty: 0.5
    yaw_covariance_scale: 1.0
    link_scan_maximum_distance: 1.5
    link_match_minimum_response_fine: 0.1

    # ==========================================================
    # 7. Correlation (การค้นหาพื้นที่ความน่าจะเป็น)
    # ==========================================================
    correlation_search_space_dimension: 1.0
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # ==========================================================
    # 8. Loop Closure (การปิดลูปและแก้ความเพี้ยนแผนที่)
    # ==========================================================
    do_loop_closing: true
    loop_search_maximum_distance: 5.0
    loop_match_minimum_chain_size: 7
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.30
    loop_match_minimum_response_fine: 0.40
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # ==========================================================
    # 9. Fine Tuning & Debug (การปรับแต่งละเอียด)
    # ==========================================================
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true
    min_pass_through: 2
    debug_logging: false
    enable_interactive_mode: true
    interactive_mode: true